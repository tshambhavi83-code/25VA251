<body>
    <h2>Java script class</h2>
    <script>
        //variable declaration in js using var keyword

        var myName="ABES";  //global 
        document.write(myName);
        console.log(myName);


        function hello() {
            var abc="Demo";
            console.log(abc);
        }

        hello();
       var myName="AKTU"; //redeclare and reassign
        console.log(myName);
        // JS Execution : - hosting and execution phase 
        // (Global and local(block) scope)

        

         //variable declaration using let and const(ES06)
        let msg="Welcome to Abes";
        Console.log(msg);


     msg="Thanks to visit"; //reassign
     console.log(msg);

     // in const case, no redeclare and reassign 
     // let and const don't come in hosting phase 
    </script>
    
</body>
